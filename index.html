<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquipStatus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icon.png" />
    
</head>

<body>
    <header>
        <h1>EquipStatus</h1>
        <nav>
            <ul>
                <li><img src="enlaces.png" alt="Enlaces"></li>
            </ul>
        </nav>
    </header>
    <div>
        <main>
            <section class="form">
                <h2 class="help">EquipStatus</h2>
                <form id="mensajeForm">
                    <label for="rol">Seleccione el rol del destinatario:</label>
                    <select id="rol" name="rol" required>
                        <option value="estudiante">Estudiante</option>
                        <option value="docente">Docente</option>
                    </select>

                    <label for="telefonoResponsable">Número de teléfono del responsable:</label>
                    <input type="tel" id="telefonoResponsable" name="telefonoResponsable" required style="text-align: center;">

                    <label for="nombreUsuario">Nombre Alumno/Docente:</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" required style="text-align: center;">

                    <label for="equipoReparado">Seleccione el equipo reparado:</label>
                    <select id="equipoReparado" name="equipoReparado" required>
                        <option value="laptop">Laptop</option>
                        <option value="tablet">Tablet</option>
                    </select>

                    <label for="estadoEquipo">Estado del equipo:</label>
                    <select id="estadoEquipo" name="estadoEquipo" required>
                        <option value="reparado">Reparado</option>
                        <option value="sustitución">Sustitución</option>
                    </select>

                    <button type="submit">Enviar mensaje</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 EquipStatus</p>
    </footer>

    <script>
        document.getElementById('mensajeForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var rol = document.getElementById('rol').value;
            var telefonoResponsable = document.getElementById('telefonoResponsable').value;
            var nombreUsuario = document.getElementById('nombreUsuario').value;
            var equipoReparado = document.getElementById('equipoReparado').value;
            var estadoEquipo = document.getElementById('estadoEquipo').value;

            var mensaje = "";
            if (rol === "estudiante") {
                mensaje = "Estimado/a RESPONSABLE, le comunicamos que el equipo (" + equipoReparado + ") del estudiante " + nombreUsuario + " ha sido  (" + estadoEquipo + ") exitosamente. Le solicitamos que pase a retirarlo de manera urgente a la Sede de Soporte Técnico de Ciudad El Triunfo de 7:30 am a 3:30 pm, presentando su DUI y el comprobante con el número de Ticket.";
            } else if (rol === "docente") {
                var mensaje = "Estimado/a docente, " + nombreUsuario + ", le comunicamos que el equipo (" + equipoReparado + ") ha sido (" + estadoEquipo + ") exitosamente. Le solicitamos que pase a retirarlo de manera urgente a la Sede de Soporte Técnico de Ciudad El Triunfo de 7:30 am a 3:30 pm, presentando su DUI y el comprobante con el número de Ticket.";

            }

            var whatsappUrl = "https://wa.me/" + telefonoResponsable + "?text=" + encodeURIComponent(mensaje);

            window.open(whatsappUrl);
        });
    </script>
</body>
</html>
